<style>
.jumbotron {
	padding: 2rem 1rem;
	margin-bottom: 2rem;
	background-color: #e9ecef;
	border-radius: .3rem;
}
</style>
<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<form action="/pedido/novo" method="POST">
			<div>
				<label form="nomeProduto">Produto</label> 
				<input name="nomeProduto"  placeholder="nome do produto"/>
				<small>Informe qual o nome do produto</small>
			</div>
			<div>
				<label form="urlProduto">Url</label> 
				<input name="urlProduto"  placeholder="url do produto"/>
				<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
			</div>
			<div>
				<label form="urlImagem">Imagem</label> 
				<input name="urlImagem"  placeholder="url da imagem"/>
				<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar conseguir compradores.</small>
			</div>
			<div>
				<label form="descricao">Descricao</label> 
				<textarea name="descricao"  placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
			</div>
			<button type="submit">Cadastrar</button>
		</form>
	</div>


</body>
</html>
